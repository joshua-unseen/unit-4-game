<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Geostar+Fill|Gugi|Iceland|Nova+Square|Play" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>unit-4-game</title>
</head>
<body>
    <header>
        <h1>Fight in the Star Wars!</h1>
    </header>
    <div id="player">
        <h2>Your Fighter</h2>
    </div>
    <div id="waiting">
        <h2 id="wait-title">Pick Your Fighter</h2>
    </div>
    <div id="fight">
        <button>Attack</button>
    </div>
    <div id="enemy">
        <h2>Opponent</h2>
    </div>
    <div id="status"></div>

    <script src="assets/javascript/game.js"></script>
    <script>
        $(function(){
            Game.Init();
            $("button").on('click', function(){
                Game.Attack(Game.player, Game.enemy);
            });
            $(".character").on('click', function(){
                Game.Choose($(this).attr("id"));
            });
        });
    </script>
</body>
</html>
